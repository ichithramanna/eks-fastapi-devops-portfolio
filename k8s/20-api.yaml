apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-api
  template:
    metadata:
      labels:
        app: order-api
    spec:
      containers:
        - name: api
          image: order-api:0.1.0
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg://app:app_password@db:5432/orders
            - name: SECRET_KEY
              value: change_me_later
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: order
spec:
  selector:
    app: order-api
  ports:
    - port: 80
      targetPort: 80
